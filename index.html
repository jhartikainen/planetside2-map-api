<!DOCTYPE html>
<html>
	<head>
		<script src="leaflet-0.5-src.js"></script>
		<script src="sectors.js"></script>
		<script src="sectors-amerish.js"></script>
		<script src="sectors-esamir.js"></script>
		<script src="map-api.js"></script>
		<link rel="stylesheet" href="leaflet.css" type="text/css">
		<style>
			.leaflet-container {
				background: #051010;
			}
		</style>
	</head>

	<body>
		<div id="map" style="height: 600px"></div>
		<script>
			map = new ps2hq.Map('map');
			map.on('sector-over', function(ev) {
				console.dir(ev);
			});
			map.on('sector-click', function(ev) {
				console.dir(ev);
			});
			map.on('sector-out', function(ev) {
				console.dir(ev);
			});
		</script>
	</body>
</html>
